<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Kata</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tebak Kata</h1>
        <p id="hint"></p>
        <div id="word-container"></div>
        <input type="text" id="guess" placeholder="Tebak kata...">
        <button id="submit">Kirim</button>
        <p id="remaining-guesses">Sisa tebakan: <span id="guesses-left">8</span></p>
        <p id="wrong-letters">Huruf salah: <span id="wrong-letters-list"></span></p>
        <button id="reset" style="display: none;">Reset Game</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
